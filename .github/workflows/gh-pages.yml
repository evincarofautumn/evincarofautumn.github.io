name: "Deploy XSLT site to GitHub Pages."

on:
  push:
    branches:
    - "live"
    - "master"
  workflow_dispatch: ~

permissions:
  contents: "read"
  pages: "write"
  id-token: "write"

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"
      - name: "Process XML"
        run: "xsltproc --help"
      - name: "Upload"
        uses: "actions/upload-pages-artifact@v1"
        with:
          path: "/"

  deploy:
    environment:
      name: "github-pages"
      url: "${{ steps.deployment.outputs.page_url }}"
    runs-on: "ubuntu-latest"
    needs: "build"
    steps:
      - name: "Deploy"
        id: "deployment"
        uses: "actions/deploy-pages@v1"
